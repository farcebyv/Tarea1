<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Inscripción a Cursos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="inscripcion.html">Inscripción</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulario de Inscripción</h2>
            <p>Completa el formulario para inscribirte en nuestros cursos.</p>
            <form>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="curso">Selecciona un curso:</label>
                <select id="curso" name="curso">
                    <option value="programacion">Programación Web</option>
                    <option value="ciberseguridad">Ciberseguridad</option>
                    <option value="marketing">Marketing Digital</option>
                </select>
                
                <button type="submit">Inscribirme</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - Academia Virtual</p>
    </footer>
</body>
</html>
